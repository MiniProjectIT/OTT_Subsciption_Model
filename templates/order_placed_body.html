<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bokking Successfull</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container text-center">
    <h3>Thankyou {{fullName}} for travelling with Tripology.</h3>
  
  </div>

  <div class="d-grid gap-2 my-5 mx-5">
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
      aria-expanded="false" aria-controls="collapseExample">
      Order Details:
    </button>
  </div>

  <div class="collapse my-5 mx-5" id="collapseExample">
    <div class="card card-body">

      <table class="table table-striped table-dark">
        <tbody>
          <tr>
            <th scope="row"></th>
            <td>Name:</td>
            <td>{{fullName}}</td>
          </tr>
          
       
          <tr>
            <th scope="row"></th>
            <td>Email:</td>
            <td>{{email}}</td>
          </tr>

          <tr>
            <th scope="row"></th>
            <td>PhoneNo:</td>
            <td>{{phoneNo}}</td>
          </tr>
          
          <tr>
            <th scope="row"></th>
            <td><strong>Total Amount:</strong></td>
            <td>{{totalAmount}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="d-grid gap-2 my-5 mx-5">
    <a class="btn btn-primary" href="http://127.0.0.1:8000/contact" role="button">Give Feedback</a>
  </div>
</body>

</html>
